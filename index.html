<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css -->
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->

    <!-- bootstrapjs / jquery -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <!-- my javascript -->
    <script defer src="assets/scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Title section -->
        <!-- <div class= "row">
            <div class="col-lg-12"><span><i class="far fa-newspaper"></i></span> <h1>New York Times Search</h1></div>
        </div> -->

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 text-center">New York Times Search</h1>
            </div>
          </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <h5 class="card-header">Search Parameters</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label for="searchTerm">Search Term</label>
                              <input type="text" class="form-control" id="searchTerm" placeholder="search term">
                            </div>
                            <div class="form-group">
                              <label for="recordNumber">How many Articles?</label>
                              <select class="form-control" id="recordNumber">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year</label>
                                <input type="text" class="form-control" id="startYear" placeholder="1923">
                              </div>
                              <div class="form-group">
                                <label for="searchTerm">End Year</label>
                                <input type="text" class="form-control" id="endYear" placeholder="2020">
                              </div>
                            <div>
                                <button type="button" class="btn btn-light" id="searchBtn">Search</button>
                                <button type="button" class="btn btn-light">Clear Results</button>
                            </div>
                        </form>
                    </div>
                  </div>
            </div>

        </div>

        <div class="row mt-3">
            <div class="col-lg-12">
                <div class="card">
                    <h5 class="card-header">Top Articles</h5>
                    <div class="card-body">
                        <!--  -->
                       <ol id="articles">

                       </ol>
                    </div>
                  </div>
            </div>

        </div>


    </div>
    
</body>
</html>
